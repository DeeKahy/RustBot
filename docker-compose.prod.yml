version: "3.8"

services:
  rustbot:
    # Build locally with auto-update capability
    build: .
    container_name: rustbot-prod
    restart: unless-stopped

    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - RUST_LOG=info
      - RUST_BACKTRACE=1

    # Use .env file for environment variables
    env_file:
      - .env

    # Resource limits for production
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
        reservations:
          memory: 256M
          cpus: "0.25"

    # Health check to monitor bot status
    healthcheck:
      test: ["CMD", "pgrep", "rustbot"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

    # Networks
    networks:
      - rustbot-network

    # Labels for better organization
    labels:
      - "com.rustbot.environment=production"
      - "com.rustbot.service=discord-bot"
      - "com.rustbot.auto-update=enabled"

    # Security options (no read_only for git operations)
    security_opt:
      - no-new-privileges:true

networks:
  rustbot-network:
    driver: bridge
    labels:
      - "com.rustbot.environment=production"
